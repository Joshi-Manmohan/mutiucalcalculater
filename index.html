<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MutualFund Compound Interest Calculator</title>
    <!-- Import Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mut.css">
</head>
<body>
    <div class="container">
        <h3>Mutual Fund Compound Interest Calculator</h3>
        <div class="input-field">
            <input id="initial-investment" type="number" min="0">
            <label for="initial-investment">Initial Investment (₹)</label>
        </div>
        <div class="input-field">
            <input id="monthly-contribution" type="number" min="0">
            <label for="monthly-contribution">Monthly Contribution (₹)</label>
        </div>
        <div class="input-field">
            <input id="annual-interest-rate" type="number" min="0" step="0.01">
            <label for="annual-interest-rate">Annual Interest Rate (%)</label>
        </div>
        <div class="input-field">
            <input id="number-of-years" type="number" min="1">
            <label for="number-of-years">Number of Years</label>
        </div>
        <button id="calculate" class="btn waves-effect waves-light" type="button">Calculate</button>
        <div id="results" class="section">
            <h5>Results</h5>
            <p id="total-amount">Total Amount: ₹0.00</p>
            <p id="total-invested">Total Invested: ₹0.00</p>
            <p id="compound-interest">Compound Interest Earned: ₹0.00</p>
        </div>
    </div>
    <!-- Import Materialize JS and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="mut.js"></script>
</body>
</html>
